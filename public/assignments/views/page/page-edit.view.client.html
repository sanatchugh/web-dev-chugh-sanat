<form novalidate name="editPageForm">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <p class="navbar-text pull-left">
                    <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page" class="navbar-link">
                  <span class="glyphicon glyphicon-chevron-left">
                  </span>
                    </a>
                </p>
                <a class="navbar-brand">
                    Edit Page
                </a>
                <p class="navbar-text pull-right">
                    <button type="submit" ng-click="editPageForm.$valid && model.updatePage(model.pageId,model.page)" class="navbar-link okButton">
                  <span class="glyphicon glyphicon-ok">
                  </span>
                    </button>
                </p>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-group">
            <label for="page-name">Name</label>
            <input type="text" class="form-control" id="page-name" ng-model="model.page.name" placeholder="Page Name" required name="pagename">
            <div ng-show="editPageForm.pagename.$invalid && editPageForm.$submitted" class="message">
                Name is a required field.
            </div>
        </div>
        <div class="form-group">
            <label for="page-title">Title</label>
            <input type="text" class="form-control" id="page-title" ng-model="model.page.description" placeholder="Page Title">
        </div>
        <a class="btn btn-danger  btn-block" ng-click="model.deletePage(model.pageId)">Delete</a>
    </div>
</form>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="row navbar-text">
            <div class="col-xs-3 text-center">
                <a href="#/user/{{model.userId}}">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </div>
</nav>
