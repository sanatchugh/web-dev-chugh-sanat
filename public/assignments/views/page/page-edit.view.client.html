<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/" class="navbar-link">
                  <span class="glyphicon glyphicon-chevron-left">
                  </span>
                </a>
            </p>
            <a class="navbar-brand" href="#">
                Edit Page
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.updatePage(model.page)" class="navbar-link">
                  <span class="glyphicon glyphicon-ok">
                  </span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container">

    <form>
        <div class="form-group">
            <label for="page-name">Page Name</label>
            <input type="text"
                   ng-model="model.page.name"
                   class="form-control"
                   id="page-name"
                   value="Aston Martin"
                   placeholder="Name">
        </div>
        <div class="form-group">
            <label for="page-description">Page Description</label>
                <textarea rows="4"
                          id="page-description"
                          class="form-control"
                          ng-model="model.page.description"
                          placeholder="Description"> Type in your Description Here.
                </textarea>
        </div>
    </form>

    <a ng-click="model.deletePage(model.websiteId)" class="btn btn-danger  btn-block">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-head">
            <p class="navbar-text pull-right">
                <a href="#/profile/{{model.userId}}" class="navbar-link">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </p>
        </div>
    </div>
</nav>
