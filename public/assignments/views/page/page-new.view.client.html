<form novalidate name="newPageForm">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <p class="navbar-text pull-left">
                    <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page" class="navbar-link">
                  <span class="glyphicon glyphicon-chevron-left">
                  </span>
                    </a>
                </p>
                <a class="navbar-brand">
                    New Page
                </a>
                <p class="navbar-text pull-right">
                    <button type="submit" ng-click="newPageForm.$valid && model.createPage(model.websiteId, model.page)" class="navbar-link okButton">
                  <span class="glyphicon glyphicon-ok">
                  </span>
                    </button>
                </p>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-group">
            <label for="page-name">Name</label>
            <input type="text" class="form-control" id="page-name" ng-model="model.page.name" placeholder="Page Name" required name="pagename">
            <div ng-show="newPageForm.pagename.$invalid && newPageForm.$submitted" class="message">
                Name is a required field.
            </div>
        </div>
        <div class="form-group">
            <label for="page-description">Description</label>
            <input type="text" class="form-control" id="page-description" ng-model="model.page.description" placeholder="Page Description">
        </div>
    </div>
</form>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="row navbar-text">
            <div class="col-xs-3 text-center">
                <a href="#/user/{{model.userId}}">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </div>
</nav>
