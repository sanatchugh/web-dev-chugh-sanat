<div class="container">
    <div ng-if="model.error" class="alert alert-danger">
        {{model.error}}
    </div>
    <h1>Login</h1>
    <form novalidate name="loginForm">
        <input type="text" class="form-control" ng-model="username" required placeholder="username" name="username" autocorrect="off" autocapitalize="none"/>
        <div ng-show="loginForm.username.$invalid && loginForm.$submitted" class="message">
            Username is a required field.
        </div>
        <input type="password" class="form-control" ng-model="password" required placeholder="password" name="password" autocorrect="off" autocapitalize="none"/>
        <div ng-show="loginForm.password.$invalid && loginForm.$submitted" class="message">
            Password is a required field.
        </div>
        <button ng-click="loginForm.$valid && model.login(username, password)" class="btn btn-primary btn-block" type="submit">Login</button>
        <a class="btn btn-success btn-block" href="#/register">Register</a>
        <a href="/auth/facebook" class="btn btn-primary btn-block">
            <span class="fa fa-facebook-official"/>
            Facebook
        </a>
    </form>
</div>
