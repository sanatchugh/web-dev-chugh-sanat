<div class="container">
    <div ng-if="model.error" class="alert alert-danger">{{model.error.data}}</div>
    <h1>Register</h1>
    <input ng-model="username"
           type="text"
           class="form-control"
           placeholder="username"/>
    <input ng-model="password"
           type="password"
           class="form-control"
           placeholder="password"/>
    <input ng-model="password2"
           type="password"
           class="form-control"
           placeholder="very password"/>
    <a ng-click="model.register(username, password, password2)" class="btn btn-primary btn-block">Register</a>
    <a class="btn btn-danger  btn-block" href="#/login">Cancel</a>
</div>
