    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget" class="navbar-link">
                  <span class="glyphicon glyphicon-chevron-left">
                  </span>
                </a>

<div class="container">
    <div class="form-group">
        <label for="widget-name">Name</label>
        <input type="text" class="form-control" ng-model="model.widget.name" id="widget-name" required name="widgetname">
        <div ng-show="editWidgetForm.widgetname.$invalid && editWidgetForm.$submitted" class="message">
            Name is a required field.
        </div>
    </div>
    <div class="form-group">
        <label for="widget-text">Text</label>
        <input type="text" class="form-control" ng-model="model.widget.text" id="widget-text">
    </div>
    <div class="form-group">
        <label for="widget-url">URL</label>
        <input type="text" class="form-control" ng-model="model.widget.url" id="widget-url" >
    </div>
    <div class="form-group">
        <label for="widget-width">Width</label>
        <input type="text" class="form-control" ng-model="model.widget.width" id="widget-width">
    </div>
    <a class="btn btn-danger  btn-block" ng-click="model.deleteWidget(model.widget._id)">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="row navbar-text">
            <div class="col-xs-3 text-center">
                <a href="#/user/{{model.userId}}">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </div>
</nav>
