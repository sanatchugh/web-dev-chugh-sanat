<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-head">
            <p class="navbar-text pull-left">
                <a ng-click="model.widgetHasRequiredFieldsSaved()" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </p>
            <a class="navbar-brand" href="#">
                Edit Header Widget
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.updateWidget(model.widget)" class="navbar-link">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container">
    <div class="form-group">
        <label for="widget-name">Name</label>
        <input type="text" class="form-control" ng-model="model.widget.name" id="widget-name" required name="widgetname">
        <div ng-show="editWidgetForm.widgetname.$invalid && editWidgetForm.$submitted" class="message">
            Name is a required field.
        </div>
    </div>
    <div class="form-group">
        <label for="widget-text">Text</label>
        <input type="text" class="form-control" ng-model="model.widget.text" id="widget-text" required name="widgettext">
        <div ng-show="editWidgetForm.widgettext.$invalid && editWidgetForm.$submitted" class="message">
            Text is a required field.
        </div>
    </div>
    <div class="form-group">
        <label for="widget-size">Size</label>
        <select name="size" class="form-control" ng-model="model.widget.size" id="widget-size">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
    </div>
    <a class="btn btn-danger  btn-block" ng-click="model.deleteWidget(model.widget._id)">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="row navbar-text">
            <div class="col-xs-3 text-center">
                <a href="#/user/{{model.userId}}">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </div>
</nav>
