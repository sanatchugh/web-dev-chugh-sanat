<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website" class="navbar-link">
                  <span class="glyphicon glyphicon-chevron-left">
                  </span>
                </a>
            </p>
            <a class="navbar-brand" href="#">
                New Website
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.createWebsite(model.website)" class="navbar-link">
                  <span class="glyphicon glyphicon-ok">
                  </span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container">

    <div ng-if="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <form>
        <div class="form-group">
            <label for="website-name">Website Name</label>
            <input ng-model="model.website.name" type="text"
                   class="form-control"
                   id="website-name"
                   placeholder="Google">
        </div>
        <div class="form-group">
            <label for="website-description">Website Description</label>
                <textarea ng-model="model.website.description" rows="4"
                          id="website-description"
                          class="form-control"
                          placeholder="Description"></textarea>
        </div>
    </form>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-head">
            <p class="navbar-text pull-right">
                <a href="#/profile/{{model.userId}}" class="navbar-link">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </p>
        </div>
    </div>
</nav>
