<div class="player_list_body">

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top navbar-color" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button " class="navbar-toggle navbar-toggle-color" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/home/{{model.userId}}">
                    <span class="glyphicon glyphicon-home"></span>
                </a>
                <span class="navbar-brand" href="#">My List</span>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav pull-right">
                    <li>
                        <a href="https://en.wikipedia.org/wiki/UEFA_Euro_2016">About</a>
                    </li>
                    <li>
                        <a href="http://www.uefa.com/uefaeuro/season=2016/matches/index.html">Schedule</a>
                    </li>
                    <li>
                        <a href="http://www.uefa.com/uefaeuro/season=2016/standings/index.html">Standings</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Colored mini FAB button -->
    <div class="container addbuttonpadding">
        <a class="add_button">
            <button ng-click="model.leaguechooser()" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
                <i class="material-icons">add</i>
            </button>
        </a>
    </div>

    <div class="container">
        <div ng-repeat="playername in model.userplayerlist" class="demo-card-event mdl-card mdl-shadow--2dp playercardpadding">
            <div class="demo-card-event mdl-card mdl-shadow--2dp">
                <div class="mdl-card__actions mdl-card--border">
                    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                        <span class="player_name">{{playername.name}}</span>
                    </a>
                </div>
                <div class="mdl-card__title mdl-card--expand player_details">
                    <h6>
                        Jersey - <span class="jersey_number">{{playername.num}}</span> <br><br>
                        Nationality - <span class="nationality">{{playername.nationality}}</span><br><br><br>
                        Date Of Birth - <span class="dateofbirth">{{playername.dob}}</span><br><br>
                        Contract Until - <span class="contractuntil">{{playername.contractuntil}}</span><br><br><br>
                        My Notes - <span class="contractuntil">{{playername.note}}</span><br><br>
                        <textarea ng-show="myNote" ng-model="notes" rows="5" cols="50">
                        {{playername.note}}</textarea>
                        <a>
                            <i ng-click="model.toggle()"
                               class="material-icons like">edit</i>
                        </a>
                        <a>
                            <i ng-click="model.updateNote(playername.num, notes)"
                               class="material-icons like">check</i>
                        </a>
                        <a>
                            <i ng-click="model.deleteNote(playername.num, notes)"
                               class="material-icons like">delete</i>
                        </a>
                    </h6>
                    <div class="mdl-layout-spacer"></div>

                    <a>
                        <i ng-click="model.deletePlayer(playername.name)"
                           class="material-icons like">delete</i>
                    </a>

                </div>
            </div>
        </div>
        <br><br><br>
    </div>


    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <div class="row navbar-text">
                <div class="col-xs-3 text-center">
                    <a href="#/profile/{{model.userId}}">
                        <span class="glyphicon glyphicon-user"></span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

</div>
